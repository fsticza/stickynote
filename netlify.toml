[build]
  publish = "out"
  command = "next build"
[[plugins]]
  package = "@netlify/plugin-nextjs"
[build.environment]
  NODE_VERSION = "18"
[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/img/*"
  [headers.values]
	cache-control = '''
	public,
  max-age=604800,
	immutable'''
